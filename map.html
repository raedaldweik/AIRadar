<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Global AI Events Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: #0f172a;
    color: #e2e8f0;
  }

  body { display: flex; }

  #map {
    flex: 1;
    height: 100vh;
  }

  /* Sidebar Glassy Theme */
  #sidebar {
    width: 320px;
    height: 100vh;
    background: #103556;
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    border-right: 1px solid rgba(56, 189, 248, 0.3);
    padding: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 25px rgba(56, 189, 248, 0.25);
  }

  #sidebar input {
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid rgba(56, 189, 248, 0.4);
    background: rgba(255, 255, 255, 0.05);
    color: #f8fafc;
    outline: none;
    width: 100%;
  }

  #sidebar input:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 12px #38bdf8;
  }

  #sidebar input::placeholder {
    color: #ffffff;
    opacity: 0.8;
  }

  /* Past/Future toggle buttons */
  #time-filters {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    gap: 8px;
  }
  #time-filters button {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 8px;
    background: rgba(40, 66, 92, 0.8);
    color: #e2e8f0;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
  }
  #time-filters button.active {
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #0f172a;
    box-shadow: 0 0 12px rgba(56, 189, 248, 0.7);
  }

  /* Month Navigation (subtle glow) */
  #month-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(40, 66, 92, 0.6);
    border: 1px solid rgba(56, 189, 248, 0.3);
    border-radius: 10px;
    padding: 8px 12px;
    margin-bottom: 12px;
    box-shadow: 0 0 8px rgba(56, 189, 248, 0.2);
  }
  #month-nav span {
    font-weight: bold;
    color: #38bdf8;
    text-shadow: 0 0 4px rgba(56, 189, 248, 0.6);
    min-width: 120px;
    text-align: center;
    cursor: pointer; /* clickable to reset to All Months */
  }
  #month-nav span:hover {
    text-decoration: underline;
  }
  #month-nav button {
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    border: none;
    color: #0f172a;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    padding: 6px 12px;
    transition: all 0.3s ease;
  }
  #month-nav button:hover {
    background: linear-gradient(135deg, #0ea5e9, #38bdf8);
    color: white;
    transform: scale(1.05);
  }

  /* Reset Button */
  #reset-btn {
    margin-top: 12px;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #0f172a;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(56, 189, 248, 0.7);
    transition: all 0.3s ease;
  }
  #reset-btn:hover {
    background: linear-gradient(135deg, #0ea5e9, #38bdf8);
    color: white;
  }

  #event-list {
    flex: 1;
    overflow-y: auto;
    margin-top: 10px;
    padding-right: 5px;
  }
  #event-list a {
    display: block;
    padding: 12px;
    margin-bottom: 8px;
    text-decoration: none;
    background: #28425c;
    border: 1px solid rgba(56, 189, 248, 0.25);
    border-radius: 10px;
    color: #f1f5f9;
    transition: all 0.3s ease;
  }
  #event-list a:hover {
    background: rgba(56, 189, 248, 0.25);
    box-shadow: 0 0 12px rgba(56, 189, 248, 0.6);
    transform: translateX(3px);
  }

  /* Custom Scrollbar */
  #event-list::-webkit-scrollbar { width: 8px; }
  #event-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }
  #event-list::-webkit-scrollbar-thumb {
    background: #38bdf8;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
  }
  #event-list::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }

  /* Popup Styling */
  .mapboxgl-popup { max-width: 340px !important; font-family: "Segoe UI", sans-serif; }
  .mapboxgl-popup-content {
    background: #28425c !important;
    color: #ffffff !important;
    border: 1px solid rgba(56, 189, 248, 0.4);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
    padding: 16px 20px;
    font-size: 15px;
    line-height: 1.5;
  }
  .popup-title {
    font-size: 18px;
    font-weight: bold;
    color: #38bdf8;
    text-shadow: 0 0 8px rgba(56, 189, 248, 0.8);
    margin-bottom: 10px;
  }
  .popup-field { margin-bottom: 6px; }
  .popup-field:last-child { margin-bottom: 0; }
  .popup-field .label { font-weight: bold; color: #93c5fd; margin-right: 4px; }
  .mapboxgl-popup-close-button {
    color: #fff !important; font-size: 20px; font-weight: bold; right: 10px; top: 6px;
    text-shadow: 0 0 6px rgba(56, 189, 248, 0.7); transition: all 0.2s ease;
  }
  .mapboxgl-popup-close-button:hover { color: #38bdf8 !important; transform: scale(1.2); }
  .mapboxgl-popup-tip { border-top-color: #28425c !important; }

  #map {
  overscroll-behavior: contain;
  touch-action: none;
}

</style>
</head>
<body>

<div id="sidebar">
  <!-- Removed the 'Filters' title as requested -->
  <input id="filter" type="text" placeholder="Filter by name/city/country..."/>

  <!-- Past/Future toggles -->
  <div id="time-filters">
    <button id="past-btn">Past</button>
    <button id="future-btn">Future</button>
  </div>

  <!-- Month Navigation -->
  <div id="month-nav">
    <button id="prev-month">‚óÄ</button>
    <span id="current-month" title="Click to show All Months">All Months</span>
    <button id="next-month">‚ñ∂</button>
  </div>

  <button id="reset-btn">Reset Filters</button>
  <div id="event-list"></div>
</div>
<div id="map"></div>

<script>
mapboxgl.accessToken = "pk.eyJ1IjoicmFlZGR3ZWlrIiwiYSI6ImNtMTZqZGtpeTBta2cydnM4NjBkenhsMG8ifQ.r3ufHWJMoGh_DCH3XDhDAg";

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/raeddweik/cmgg5631a002m01scdl61ee0n",
  zoom: 1.5,
  center: [0, 20],
  projection: "globe",


  // üîí Disable all user zoom interaction
  scrollZoom: false,
  boxZoom: false,
  doubleClickZoom: false,
  touchZoomRotate: false
});

// üõë Prevent browser page zooming or scrolling when over the map
map.getCanvas().addEventListener("wheel", e => e.preventDefault(), { passive: false });


map.on("style.load", () => {
  map.setFog({});

  // --- Hide administrative boundaries (country/state outlines) ---
  const boundaryLayers = [
    "admin-0-boundary", "admin-0-boundary-disputed", "admin-0-boundary-bg",
    "admin-1-boundary", "admin-1-boundary-bg"
  ];
  boundaryLayers.forEach(id => {
    if (map.getLayer(id)) map.setLayoutProperty(id, "visibility", "none");
  });

  // --- Hide water labels (oceans, seas, gulfs, rivers, lakes) ---
  const knownWaterLabelLayers = [
    "marine-label",
    "water-label",
    "waterway-label",
    "water-name-lakeline",
    "water-name-ocean",
    "water-name-sea",
    "water-name-bay",
    "water-name-other"
  ];
  knownWaterLabelLayers.forEach(id => {
    if (map.getLayer(id)) map.setLayoutProperty(id, "visibility", "none");
  });

  // --- Fallback dynamic search ---
  const style = map.getStyle();
  if (style && Array.isArray(style.layers)) {
    style.layers.forEach(l => {
      const id = l.id?.toLowerCase() || "";
      if (
        l.type === "symbol" &&
        (id.includes("water") ||
         id.includes("ocean") ||
         id.includes("sea") ||
         id.includes("gulf") ||
         id.includes("bay") ||
         id.includes("lake") ||
         id.includes("marine"))
      ) {
        map.setLayoutProperty(l.id, "visibility", "none");
      }
    });
  }
});


// rotation control
let spinEnabled = true;
let userInteracting = false;
const secondsPerRevolution = 120;
const maxSpinZoom = 5;
const slowSpinZoom = 3;

function spinGlobe() {
  const zoom = map.getZoom();
  if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
    let distancePerSecond = 360 / secondsPerRevolution;
    if (zoom > slowSpinZoom) {
      const zoomDif = (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
      distancePerSecond *= zoomDif;
    }
    const center = map.getCenter();
    center.lng -= distancePerSecond;
    map.easeTo({ center, duration: 1000, easing: n => n });
  }
}
map.on("moveend", spinGlobe);

// pause spin on interaction
["mousedown","dragstart","zoomstart","pitchstart","rotatestart"].forEach(ev => {
  map.on(ev, () => { userInteracting = true; });
});
["mouseup","dragend","zoomend","pitchend","rotateend"].forEach(ev => {
  map.on(ev, () => { userInteracting = false; spinGlobe(); });
});

// Popup with guard against programmatic close triggering reset
const popup = new mapboxgl.Popup({ closeButton: true, closeOnClick: true, closeOnMove: false });
let suppressPopupCloseReset = false;
popup.on("close", () => {
  if (!suppressPopupCloseReset) resetGlobe(); // only reset on user close
});

let markers = [];
let events = [];
const cutoffDate = new Date("2025-10-01");

const monthNames = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

let currentMonthIndex = null; // null = all months
let activeTimeFilter = null;  // "past" | "future" | null

// Load events
fetch("https://raedaldweik.github.io/AIRadar/map.json")
  .then(res => res.json())
  .then(data => {
    events = data.events;
    applyFilters();
  });

// Popup HTML
function getPopupHTML(e) {
  return `
    <div class="popup-wrapper">
      <div class="popup-title">${e.event}</div>
      <div class="popup-field"><span class="label">Location:</span> ${e.city}, ${e.country}</div>
      <div class="popup-field"><span class="label">Date:</span> ${e.date}</div>
      <div class="popup-field"><span class="label">Themes:</span> ${(e.themes || []).join(", ")}</div>
      ${e.Link ? `
        <div style="margin-top:12px; text-align:center;">
          <a href="${e.Link}" target="_blank" 
             style="display:inline-block; padding:10px 18px; border-radius:8px;
                    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
                    color:#0f172a; font-weight:bold; text-decoration:none;
                    box-shadow:0 0 12px rgba(56,189,248,0.7);
                    transition:all 0.3s ease;">
             Visit Site
          </a>
        </div>` : ""}
    </div>
  `;
}

// Render events
function renderEvents(eventData) {
  markers.forEach(m => m.remove());
  markers = [];
  const list = document.getElementById("event-list");
  list.innerHTML = "";

  eventData.forEach(e => {
    const el = document.createElement("a");
    el.textContent = `${e.event} (${e.city}, ${e.country})`;
    el.href = "#";
    el.onclick = () => { flyToEvent(e, true); return false; };
    list.appendChild(el);

    // All markers blue (no past/future color coding)
    const marker = new mapboxgl.Marker({ color: "#38bdf8" })
      .setLngLat([e.lng, e.lat])
      .addTo(map);

    marker.getElement().addEventListener("click", () => {
      flyToEvent(e, true);
    });

    markers.push(marker);
  });
}

function flyToEvent(e, openPopup = false) {
  spinEnabled = false;

  map.easeTo({
    center: [e.lng, e.lat],
    zoom: 4,
    duration: 2000
  });

  if (openPopup) {
    map.once('moveend', () => {
      // Prevent our programmatic 'remove' from triggering globe reset
      suppressPopupCloseReset = true;
      popup.remove();               // may fire 'close' synchronously
      suppressPopupCloseReset = false;

      popup
        .setLngLat([e.lng, e.lat])
        .setHTML(getPopupHTML(e))
        .addTo(map);
    });
  }
}

function resetGlobe() {
  spinEnabled = true;
  map.easeTo({ center: [0, 20], zoom: 1.5, duration: 2000 });
  setTimeout(() => { spinGlobe(); }, 2100);
}

// Reset Filters button
document.getElementById("reset-btn").addEventListener("click", () => {
  document.getElementById("filter").value = "";
  currentMonthIndex = null;
  activeTimeFilter = null;
  document.getElementById("current-month").textContent = "All Months";
  document.getElementById("past-btn").classList.remove("active");
  document.getElementById("future-btn").classList.remove("active");

  // Programmatic popup close shouldn't auto-reset (we will reset manually)
  suppressPopupCloseReset = true;
  popup.remove();
  suppressPopupCloseReset = false;

  applyFilters();
  resetGlobe();
});

// Apply Filters
function applyFilters() {
  const search = document.getElementById("filter").value.toLowerCase();

  const filtered = events.filter(ev => {
    const matchesText =
      ev.event.toLowerCase().includes(search) ||
      ev.city.toLowerCase().includes(search) ||
      ev.country.toLowerCase().includes(search);

    let matchesMonth = true;
    if (currentMonthIndex !== null) {
      const evMonth = new Date(ev.date).getMonth();
      matchesMonth = evMonth === currentMonthIndex;
    }

    let matchesTime = true;
    if (activeTimeFilter === "past") {
      matchesTime = new Date(ev.date) < cutoffDate;
    } else if (activeTimeFilter === "future") {
      matchesTime = new Date(ev.date) >= cutoffDate;
    }

    return matchesText && matchesMonth && matchesTime;
  });

  renderEvents(filtered);
}

document.getElementById("filter").addEventListener("input", applyFilters);

// Month navigation & label reset
function updateMonthDisplay() {
  const monthLabel = document.getElementById("current-month");
  monthLabel.textContent = currentMonthIndex === null ? "All Months" : monthNames[currentMonthIndex];
  applyFilters();
}

document.getElementById("prev-month").addEventListener("click", () => {
  if (currentMonthIndex === null) {
    // from All ‚Üí go to September when clicking left (optional behavior)
    currentMonthIndex = 8; // September
  } else {
    currentMonthIndex = (currentMonthIndex + 11) % 12;
  }
  updateMonthDisplay();
});

document.getElementById("next-month").addEventListener("click", () => {
  if (currentMonthIndex === null) {
    // from All ‚Üí first right click should be October (per request)
    currentMonthIndex = 9; // October
  } else {
    currentMonthIndex = (currentMonthIndex + 1) % 12;
  }
  updateMonthDisplay();
});

// Clickable month label ‚Üí reset to All Months
document.getElementById("current-month").addEventListener("click", () => {
  currentMonthIndex = null;
  updateMonthDisplay();
});

// Past/Future toggle buttons
document.getElementById("past-btn").addEventListener("click", () => {
  const btn = document.getElementById("past-btn");
  const other = document.getElementById("future-btn");
  if (activeTimeFilter === "past") {
    activeTimeFilter = null;
    btn.classList.remove("active");
  } else {
    activeTimeFilter = "past";
    btn.classList.add("active");
    other.classList.remove("active");
  }
  applyFilters();
});

document.getElementById("future-btn").addEventListener("click", () => {
  const btn = document.getElementById("future-btn");
  const other = document.getElementById("past-btn");
  if (activeTimeFilter === "future") {
    activeTimeFilter = null;
    btn.classList.remove("active");
  } else {
    activeTimeFilter = "future";
    btn.classList.add("active");
    other.classList.remove("active");
  }
  applyFilters();
});

spinGlobe();
</script>

</body>
</html>
